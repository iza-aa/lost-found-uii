<div class="relative w-full" [style.height]="height">
  <!-- Loading State -->
  @if (isLoading()) {
    <div class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-xl z-10">
      <div class="text-center">
        <i class="ph ph-map-trifold text-4xl text-gray-400 animate-pulse"></i>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Memuat peta...</p>
      </div>
    </div>
  }

  <!-- Map Container -->
  <div [id]="mapId" class="w-full h-full rounded-xl"></div>
</div>
