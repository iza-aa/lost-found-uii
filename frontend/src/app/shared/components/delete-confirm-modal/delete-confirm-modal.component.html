@if (isOpen) {
  <div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    @if (isLoading) {
      <!-- Loading state - just blur background with cube loader -->
      <app-cube-loader></app-cube-loader>
    } @else {
      <!-- Confirmation card -->
      <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-sm w-full">
        <div class="text-center">
          <i class="ph ph-warning text-5xl text-red-500 mb-3"></i>
          <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h3>
          <p class="text-sm text-gray-500 mb-4">{{ message }}</p>
          <div class="grid grid-cols-2 gap-2">
            <button 
              (click)="onClose()"
              class="py-2 border border-gray-300 text-gray-700 dark:text-gray-300 rounded-lg">
              Batal
            </button>
            <button 
              (click)="onConfirm()"
              class="py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
              Hapus
            </button>
          </div>
        </div>
      </div>
    }
  </div>
}
