  <input 
    type="text" 
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"

    class="w-full pl-12 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-uii-blue dark:focus:ring-uii-gold focus:border-transparent transition-colors"
  >
</div>
