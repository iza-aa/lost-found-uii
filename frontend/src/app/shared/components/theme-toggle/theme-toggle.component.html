<!-- Theme Toggle Button - Fixed Position -->
<button 
  (click)="toggleTheme()"
  class="fixed left-4 bottom-20 md:bottom-4 z-40 w-12 h-12 rounded-xl bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 flex items-center justify-center hover:scale-110 transition-all duration-300"
  [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
  
  <!-- Sun Icon (Light Mode) -->
  <i *ngIf="isDarkMode" class="ph ph-sun text-2xl text-yellow-500"></i>
  
  <!-- Moon Icon (Dark Mode) -->
  <i *ngIf="!isDarkMode" class="ph ph-moon text-2xl text-gray-600"></i>
  
</button>
