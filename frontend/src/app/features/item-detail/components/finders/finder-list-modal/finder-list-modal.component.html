@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-end lg:items-center justify-center">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="onBackdropClick()"></div>
    <div class="relative bg-white dark:bg-gray-800 rounded-t-3xl lg:rounded-2xl w-full max-w-lg max-h-[85vh] overflow-y-auto">
      <!-- Header -->
      <div class="sticky top-0 bg-white dark:bg-gray-800 px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
        <div>
          <h2 class="text-lg font-bold text-gray-900 dark:text-white">Daftar Penemu</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">{{ finders.length }} orang mengaku menemukan barang ini</p>
        </div>
        <button 
          (click)="onClose()"
          class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          <i class="ph ph-x text-xl text-gray-500"></i>
        </button>
      </div>

      <!-- Content -->
      <div class="p-4 space-y-3">
        @for (finder of finders; track finder.id) {
          <div 
            (click)="onViewDetail(finder)"
            class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            <div class="w-12 h-12 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center shrink-0">
              <i class="ph-fill ph-user text-xl text-gray-500 dark:text-gray-400"></i>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-1">
                <span class="font-semibold text-gray-900 dark:text-white truncate">{{ finder.finderName }}</span>
                <app-user-badge [badge]="finder.finderBadge" size="sm"></app-user-badge>
              </div>
              <p class="text-sm text-gray-500 dark:text-gray-400 truncate">{{ getFirstAnswer(finder) }}</p>
            </div>
            <div class="flex flex-col items-end gap-1 shrink-0">
              <span [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getStatusColorClass(finder.status)">
                {{ getStatusLabel(finder.status) }}
              </span>
              <i class="ph ph-caret-right text-gray-400"></i>
            </div>
          </div>
        } @empty {
          <div class="text-center py-8">
            <i class="ph ph-magnifying-glass text-4xl text-gray-300 dark:text-gray-600 mb-2"></i>
            <p class="text-gray-500 dark:text-gray-400">Belum ada yang mengaku menemukan</p>
          </div>
        }
      </div>
    </div>
  </div>
}
