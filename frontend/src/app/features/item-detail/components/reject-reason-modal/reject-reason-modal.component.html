@if (isOpen) {
  <div class="fixed inset-0 z-[60] flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="onBackdropClick()"></div>
    <div class="relative bg-white dark:bg-gray-800 rounded-2xl p-6 max-w-sm w-full">
      <div class="text-center mb-4">
        <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="ph ph-x-circle text-3xl text-red-500"></i>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h3>
        <p class="text-gray-500 dark:text-gray-400 text-sm">{{ subtitle }}</p>
      </div>
      
      <textarea
        [(ngModel)]="reason"
        rows="3"
        [placeholder]="placeholder"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none mb-4"></textarea>

      <div class="flex gap-3">
        <button 
          (click)="onClose()"
          class="flex-1 py-3 px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition">
          Batal
        </button>
        <button 
          (click)="onConfirm()"
          class="flex-1 py-3 px-4 bg-red-500 text-white font-medium rounded-xl hover:bg-red-600 transition">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
