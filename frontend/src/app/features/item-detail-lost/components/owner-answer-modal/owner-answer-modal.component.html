@if (isOpen) {
  <div class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center">
    <div class="bg-white dark:bg-gray-800 w-full sm:max-w-md sm:rounded-xl rounded-t-xl p-4 max-h-[80vh] overflow-y-auto">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Jawab Pertanyaan</h3>
        <button (click)="onClose()" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
          <i class="ph ph-x text-xl"></i>
        </button>
      </div>

      <p class="text-sm text-gray-500 mb-4">
        Jawab pertanyaan dari <span class="font-medium">{{ finderName }}</span> untuk membuktikan kepemilikan.
      </p>

      <form (ngSubmit)="onSubmit()">
        <div class="space-y-4 mb-4">
          @for (q of questions; track q.id; let i = $index) {
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {{ q.question }}
              </label>
              <input 
                type="text"
                [name]="'answer_' + i"
                [(ngModel)]="q.answer"
                required
                placeholder="Jawaban kamu..."
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-transparent text-gray-900 dark:text-white">
            </div>
          }
        </div>

        <button 
          type="submit"
          class="w-full py-3 bg-green-500 text-white font-medium rounded-xl hover:bg-green-600">
          Kirim Jawaban
        </button>
      </form>
    </div>
  </div>
}
