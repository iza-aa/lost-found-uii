<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] dark:shadow-[0_-5px_15px_rgba(0,0,0,0.3)] px-6 py-2 flex justify-between items-center z-[1000] md:hidden pb-safe transition-colors duration-300">
  
  <a routerLink="/" routerLinkActive="text-uii-blue dark:text-uii-gold" [routerLinkActiveOptions]="{exact: true}" class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-uii-blue dark:hover:text-uii-gold transition group w-1/5">
    <i class="ph ph-house text-2xl mb-1 group-hover:-translate-y-1 transition-transform"></i>
    <span class="text-[10px] font-medium">Beranda</span>
  </a>

  <a routerLink="/notification" routerLinkActive="text-uii-blue dark:text-uii-gold" class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-uii-blue dark:hover:text-uii-gold transition group w-1/5">
    <i class="ph ph-bell text-2xl mb-1 group-hover:-translate-y-1 transition-transform"></i>
    <span class="text-[10px] font-medium">Notif</span>
  </a>

  <div class="w-1/5 flex justify-center relative">
    <a routerLink="/post-item" class="absolute -top-8 bg-uii-blue dark:bg-uii-gold text-white dark:text-uii-blue w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-gray-50 dark:border-gray-800 hover:bg-blue-800 dark:hover:bg-yellow-400 hover:scale-110 transition-all">
      <i class="ph ph-plus text-2xl font-bold"></i>
    </a>
    <span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 mt-8">Lapor</span>
  </div>

  <a routerLink="/radar" routerLinkActive="text-uii-blue dark:text-uii-gold" class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-uii-blue dark:hover:text-uii-gold transition group w-1/5">
    <i class="ph ph-broadcast text-2xl mb-1 group-hover:-translate-y-1 transition-transform"></i>
    <span class="text-[10px] font-medium">Radar</span>
  </a>

  <!-- Profile / Login -->
  @if (isAuthenticated()) {
    <a routerLink="/profile" routerLinkActive="text-uii-blue dark:text-uii-gold" class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-uii-blue dark:hover:text-uii-gold transition group w-1/5">
      <img 
        [src]="currentUser()?.avatar || 'https://i.pravatar.cc/150'" 
        [alt]="currentUser()?.name"
        class="w-6 h-6 rounded-full object-cover mb-1 group-hover:-translate-y-1 transition-transform border border-gray-300 dark:border-gray-600"
      >
      <span class="text-[10px] font-medium">Akun</span>
    </a>
  } @else {
    <a routerLink="/login" class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-uii-blue dark:hover:text-uii-gold transition group w-1/5">
      <i class="ph ph-sign-in text-2xl mb-1 group-hover:-translate-y-1 transition-transform"></i>
      <span class="text-[10px] font-medium">Masuk</span>
    </a>
  }

</nav>
